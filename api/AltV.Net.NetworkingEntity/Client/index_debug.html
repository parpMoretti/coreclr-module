<!DOCTYPE html>
<html>
<head>
    <script>
        window.callbacks = new Map();
        window.alt = {
            emit: (eventname, ...args) => {
                console.log("emit:" + eventname + JSON.stringify(args));
                if (!window.callbacks.has(eventname)) {
                    return;
                }
                const func = window.callbacks.get(eventname);
                func( ...args);
            },
            on: (eventname, callback) => {
                console.log("register:" + eventname);
                window.callbacks.set(eventname, callback);
            }
        }
    </script>
    <script type="module" src="build/networking-entity.js"></script>
    <meta charset="UTF-8">
    <title>networking-entity</title>
</head>

</html>
